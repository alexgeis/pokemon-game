<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mon Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="style.css" /> -->
	</head>
	<body>
		<div id="siteWrap">
			<div id="overlapWrap"></div>
			<canvas></canvas>

			<div id="battleWrap">
				<div id="healthMon1" class="health">
					<h2>Draggle</h2>
					<div class="healthBarWrap">
						<div class="healthBar fullHealth"></div>
						<div class="healthBar currHealth" id="currHealthEnemy"></div>
					</div>
				</div>
				<div id="healthMon2" class="health">
					<h2>Emby</h2>
					<div class="healthBarWrap">
						<div class="healthBar fullHealth"></div>
						<div class="healthBar currHealth" id="currHealthPlayer"></div>
					</div>
				</div>

				<div id="battleInterface">
					<div id="battleContent">content</div>
					<div id="attacks">
						<!-- <button id="attack1" class="attack">Tackle</button>
						<button id="attack2" class="attack">Fireball</button>
						<button id="attack3" class="attack">Attack 3</button>
						<button id="attack4" class="attack">Attack 4</button> -->
					</div>
					<div id="attackType">
						<h1 id="attackTypeText">Attack Type</h1>
					</div>
				</div>
			</div>

			<div id="gameInstructions">
				<div>Use the arrow keys or WASD to move</div>
				<div>Walk into grass to battle</div>
			</div>
		</div>

		<!-- JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
			integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
			integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script src="data/audio/audio.js"></script>
		<script src="data/battleData.js"></script>
		<script src="data/collisionData.js"></script>
		<script src="data/attacks.js"></script>
		<script src="data/monsters.js"></script>
		<script src="classes.js"></script>
		<script src="index.js"></script>
		<script src="battleScene.js"></script>
		<script src="bundle.js"></script>
	</body>
</html>
